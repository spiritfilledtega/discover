  <script type="text/javascript" src="{% static 'bci-assets/js/ion.rangeSlider.js' %}"></script>

  <script>
    $.each($('.slider-input'), function() {
      var $t = $(this),

        from = $t.data('from'),
        to = $t.data('to'),

        $dailyProfit = $($t.data('dailyprofit')),
        $totalProfit = $($t.data('totalprofit')),

        $val = $($t.data('valuetag')),

        perDay = $t.data('perday'),
        perYear = $t.data('peryear');


      $t.ionRangeSlider({
        input_values_separator: ";",
        prefix: '$ ',
        hide_min_max: true,
        force_edges: true,
        onChange: function(val) {
          $val.val('$ ' + val.from);

          var profit = (val.from * perDay / 100).toFixed(1);
          profit = '$ ' + profit.replace('.', '.');
          $dailyProfit.text(profit);

          profit = ((val.from * perDay / 100) * perYear).toFixed(1);
          profit = '$ ' + profit.replace('.', '.');
          $totalProfit.text(profit);

        }
      });
    });
    $('.invest-type__profit--val').on('change', function(e) {

      var slider = $($(this).data('slider')).data("ionRangeSlider");

      slider.update({
        from: $(this).val().replace('$ ', "")
      });
    })
  </script>

  <script>
    $('#register').on('submit', function(e) {
      e.preventDefault();
      var pswd = $('#password').val();

      var username = $('#username').val();
      $(".submit").attr("disabled", true);


      $.ajax({
        url: 'process_login.php',
        type: 'post',
        data: $("#register").serialize(),
        beforeSend: function() {
          $('.submit').html('Please wait..');
          setTimeout(function() {
            $('.submit').html('Authenticating..');
          }, 300);

        },
        success: function(data) {
          //alert(data);
          if (data == 'one') {


            setTimeout(function() {
              window.location = 'dashboard/home.html';
              //window.location = 'success';
            }, 500);
          } else if (data == 'two') {

            alert('Invalid Email and Password Combination');
          } else {
            alert('Try Again');
          }
          $(".submit").removeAttr("disabled", true);
          $('.submit').html('Log In');

        }
      });

    });
  </script>
